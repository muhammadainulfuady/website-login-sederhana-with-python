<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/static/profile.jpg" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <title>Pendaftaran</title>
  </head>
  <body>
    <header>
      <h1>Pendaftaran</h1>
    </header>
    <main>
      <form action="/signup" method="post">
        <input
          type="text"
          name="full_name"
          placeholder="Nama Lengkap"
          required
        />
        <input type="text" name="username" placeholder="Username" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <input
          type="date"
          name="date_of_birth"
          placeholder="Tanggal Lahir"
          required
        />
        <input
          type="text"
          name="phone_number"
          placeholder="Nomor HP"
          required
        />
        <input type="text" name="origin" placeholder="Asal" required />
        <input type="text" name="religion" placeholder="Agama" required />
        <button type="submit">Daftar</button>
      </form>
    </main>
    <footer>
      <img
        src="{{ url_for('static', filename='profile.jpg') }}"
        alt="Foto Profil"
        style="width: 50px; border-radius: 40px; margin-right: 10px"
      />
      <p style="display: inline">
        Aplikasi by Muhammad Ainul Fuady Dengan Dibantu Oleh ChatGPT &copy;
        2024. Semua Hak Dilindungi.
      </p>
    </footer>
  </body>
</html>
